---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="fa fa-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    	{% unless post.draft %}
      		<li><span>{{ post.date | date: "%d.%m.%Y" }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    	{% endunless %}
    {% endfor %}
  </ul>
</div>
